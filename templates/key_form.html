<form action="{{ url_for("redirect_login") }}" method="post">
    <label for="public-key">Public key:</label>
    <input type="text" id="public-key" name="public-key">

    <label for="private-key">Private key:</label>
    <input type="text" id="private-key" name="private-key">

    <label for="uri">URI:</label>
    <input type="text" id="uri" name="uri">

    <label for="common-auth-id">Common Auth Id:</label>
    <input type="text" id="common-auth-id" name="common-auth-id">

    <button type="submit">Submit</button>
</form>
